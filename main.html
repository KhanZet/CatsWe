<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Котики: Это мы?</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        /* Основные настройки страницы */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a1a; /* Темный фон */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Minecraftia', sans-serif;
            overflow: hidden; /* Чтобы не появлялась прокрутка */
        }

        /* Контейнер для двух котиков */
        #cats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95%;
            height: 50vh; /* Половина экрана под фото */
            gap: 5px; /* Расстояние между картинками */
            opacity: 0; /* Скрыто до первого нажатия */
            transition: opacity 0.5s ease;
            margin-bottom: 30px;
        }

        /* Стиль картинок */
        .cat-photo {
            width: 48%; /* Каждая картинка занимает почти половину ширины */
            height: 100%;
            object-fit: cover; /* Обрезает лишнее, чтобы заполнить блок */
            border-radius: 8px;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background-color: #333; /* Цвет пока грузится */
        }

        /* Кнопка ТЫК */
        #click-btn {
            background-color: #7289da;
            color: white;
            border: 4px solid #000000;
            padding: 20px 60px;
            font-size: 24px;
            font-family: 'Minecraftia', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: inset -4px -4px rgba(0,0,0,0.2);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #click-btn:active {
            transform: scale(0.95);
            background-color: #5b6eae;
            box-shadow: inset 4px 4px rgba(0,0,0,0.2);
        }

        /* Стиль всплывающего текста */
        .minecraft-floating-text {
            position: absolute;
            color: #ffff55; /* Желтый классический цвет MC */
            font-size: 22px;
            text-shadow: 2px 2px #000;
            pointer-events: none; /* Чтобы текст не мешал нажимать */
            animation: floatUp 2s forwards; /* Анимация исчезновения */
            z-index: 100;
            white-space: nowrap;
        }

        /* Анимация текста */
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-10px) scale(1.1); }
            100% { opacity: 0; transform: translateY(-30px) scale(1); }
        }
    </style>
</head>
<body>

    <div id="cats-container">
        <img id="cat1" class="cat-photo" alt="Кот 1">
        <img id="cat2" class="cat-photo" alt="Кот 2">
    </div>

    <button id="click-btn" onclick="updateCats()">ТЫК</button>

    <script>
        const container = document.getElementById('cats-container');
        const img1 = document.getElementById('cat1');
        const img2 = document.getElementById('cat2');
        
        // Звук клика (необязательно, но приятно). Создаем синтезированный "пик"
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square'; // Звук как в 8-бит играх
            osc.frequency.value = 400;
            gain.gain.value = 0.1;
            osc.start();
            setTimeout(() => osc.stop(), 100);
        }

        function updateCats() {
            // 1. Показываем контейнер, если это первый клик
            container.style.opacity = '1';

            // 2. Генерируем случайные числа, чтобы обмануть кэш браузера и получить НОВЫЕ картинки
            const rand1 = Math.random();
            const rand2 = Math.random();

            // Загружаем картинки с CATAAS (размер настроен под телефон)
            img1.src = `https://cataas.com/cat?width=300&height=400&s=${rand1}`;
            img2.src = `https://cataas.com/cat?width=300&height=400&s=${rand2}`;

            // 3. Создаем текст
            spawnText();
            
            // 4. Играем звук (можно убрать строку ниже, если звук не нужен)
            playBeep();
        }

        function spawnText() {
            const textEl = document.createElement('div');
            textEl.classList.add('minecraft-floating-text');
            textEl.innerText = 'это мы?';

            // Рандомная позиция, но не за краями экрана
            // Отступаем по 50px от краев, чтобы текст не обрезался
            const maxX = window.innerWidth - 150; 
            const maxY = window.innerHeight - 100;
            
            const randomX = 20 + Math.random() * maxX;
            const randomY = 20 + Math.random() * maxY;

            textEl.style.left = `${randomX}px`;
            textEl.style.top = `${randomY}px`;
            
            // Рандомный наклон текста для веселья
            const rotation = (Math.random() * 20) - 10; // от -10 до 10 градусов
            textEl.style.transform = `rotate(${rotation}deg)`;

            document.body.appendChild(textEl);

            // Удаляем элемент через 2 секунды (когда анимация закончится)
            setTimeout(() => {
                textEl.remove();
            }, 2000);
        }
    </script>
</body>
</html>
